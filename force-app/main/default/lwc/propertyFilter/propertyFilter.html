<template>
    <div class="filter-container">
        <h3 class="filter-title">Filter Properties</h3>
        
        <div class="filter-section">
            <lightning-input
                type="text"
                label="Search"
                value={searchKey}
                onchange={handleSearchChange}
                placeholder="Search by name or address"
            ></lightning-input>
        </div>

        <div class="filter-section">
            <lightning-input
                type="number"
                label="Min Price"
                value={minPrice}
                onchange={handleMinPriceChange}
            ></lightning-input>
            
            <lightning-input
                type="number"
                label="Max Price"
                value={maxPrice}
                onchange={handleMaxPriceChange}
            ></lightning-input>
        </div>

        <div class="filter-section">
            <lightning-input
                type="number"
                label="Min Bedrooms"
                value={minBedrooms}
                onchange={handleMinBedroomsChange}
            ></lightning-input>
            
            <lightning-input
                type="number"
                label="Max Bedrooms"
                value={maxBedrooms}
                onchange={handleMaxBedroomsChange}
            ></lightning-input>
        </div>

        <div class="filter-section">
            <lightning-combobox
                label="Property Type"
                value={propertyType}
                options={propertyTypeOptions}
                onchange={handlePropertyTypeChange}
            ></lightning-combobox>
        </div>

        <div class="filter-section">
            <lightning-input
                type="text"
                label="City"
                value={city}
                onchange={handleCityChange}
                placeholder="Enter city name"
            ></lightning-input>
        </div>

        <div class="filter-actions">
            <lightning-button
                label="Apply Filters"
                variant="brand"
                onclick={handleApplyFilters}
            ></lightning-button>
            
            <lightning-button
                label="Clear All"
                variant="neutral"
                onclick={handleClearFilters}
            ></lightning-button>
        </div>
    </div>
</template>
