<template>
    <article class="property-card" onclick={handleCardClick}>
        <div class="property-image">
            <img src={propertyImage} alt={property.Name} class="image-placeholder" />
        </div>
        <div class="property-content">
            <h3 class="property-title">{property.Name}</h3>
            <p class="property-address">{property.Address__c}, {property.City__c}, {property.State__c} {property.Zip_Code__c}</p>
            
            <div class="property-details">
                <div class="detail-item">
                    <span class="detail-label">Price:</span>
                    <span class="detail-value">{formattedPrice}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Beds/Baths:</span>
                    <span class="detail-value">{property.Bedrooms__c} BD / {property.Bathrooms__c} BA</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Sq Ft:</span>
                    <span class="detail-value">{property.Square_Feet__c}</span>
                </div>
            </div>
            
            <div class="property-footer">
                <span class="property-type">{property.Property_Type__c}</span>
                <span class="property-status {property.Status__c.toLowerCase()}">{property.Status__c}</span>
            </div>
        </div>
    </article>
</template>
