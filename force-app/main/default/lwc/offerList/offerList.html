<template>
    <div class="offer-list">
        <template if:true={hasOffers}>
            <div class="offer-grid">
                <div class="offer-header">
                    <span>Offer Date</span>
                    <span>Amount</span>
                    <span>Opportunity</span>
                    <span>Stage</span>
                    <span>Status</span>
                </div>
                
                <template for:each={formattedOffers} for:item="offer">
                    <div key={offer.Id} class="offer-row">
                        <span>{offer.formattedDate}</span>
                        <span class="amount">{offer.formattedAmount}</span>
                        <span>{offer.opportunityName}</span>
                        <span class="stage">{offer.stageName}</span>
                        <span class="status status-{offer.Status__c.toLowerCase()}">
                            {offer.Status__c}
                        </span>
                    </div>
                </template>
            </div>
        </template>
        
        <template if:false={hasOffers}>
            <div class="empty-state">
                <p>No offers made for this property.</p>
            </div>
        </template>
    </div>
</template>
